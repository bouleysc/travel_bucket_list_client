<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oh, the Places You'll Go!</title>
  <link href="https://fonts.googleapis.com/css?family=Artifika|Passion+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <header class="center-align">
    <h1><i class="material-icons medium">public</i>Oh, the Places You'll Go!<i class="material-icons medium">public</i></h1>
    <h4 class="tagLine">Create your travel bucket list</h4>
  </header>
  <main class="row">
    <form class="col s12 m12 l6">
      <div class="row">
        <h5 class="center-align"><i class="material-icons">add_location</i>ADD A DESTINATION:</h5>
        <div class="input-field col s12 m12 l12">
          <input id="city" type="text">
          <label for="city">City: </label>
        </div>
        <div class="input-field col s12 m12 l12">
          <input id="state" type="text">
          <label for="state">State: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <input id="rating" type="number" min="1" max="10" name="rating" value="1">
          <label for="rating">Rating: </label>
        </div>
        <div class="input-field col s6 m6 l6">
          <button id="addLocation" type="submit" class="btn waves-effect waves-light hoverable teal lighten-2">ADD LOCATION
              <i class="material-icons right">send</i></button>
        </div>
      </div>
      <div class="row">
        <div class="next center-align col s12 m12 l12">
          <h4><i class="material-icons small">flight_takeoff</i> NEXT TRIP(S):</h4>
          <ul class="nextTrip">

          </ul>
        </div>
      </div>
    </form>
    <div class="right-align col s12 m12 l6">
      <h5 class="center-align"><i class="material-icons">star</i>YOUR BUCKET LIST:</h5>
      <div class="listTable">
        <table class="input-field highlight centered responsive-table">
          <thead>
            <tr>
              <th></th>
              <th>Next Trip</th>
              <th>City</th>
              <th>State</th>
              <th>Rating</th>
              <th>Edit/Remove</th>
            </tr>
          </thead>
          <tbody class="list">

          </tbody>
        </table>
      </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
          <form>
            <div class="row">
              <h5 class="center-align"><i class="material-icons">add_location</i>EDIT DESTINATION:</h5>
              <div class="input-field col s12">
                <input id="modalCity" type="text" value="">
                <label for="modalCity" class="active"></label>
              </div>
              <div class="input-field col s12">
                <input id="modalState" type="text" value="">
                <label for="modalState" class="active"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="modalRating" type="number" min="1" max="10" name="rating" value="">
                <label for="modalRating" class="active"></label>
              </div>
              <div class="input-field col s6">
                <button id="modalEdit" type="submit" class="modal-action modal-close btn waves-effect waves-light hoverable">Submit Edit
                  <i class="material-icons right">send</i></button>
              </div>
            </div>
        </div>
      </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="/app.js"></script>
</body>
</html>
