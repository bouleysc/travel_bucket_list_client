<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oh, the Places You'll Go!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <header class="center-align">
      <h1>Oh, the Places You'll Go!</h1>
      <h3>Create Your Travel Bucket List to the top U.S. Cities</h3>
    </header>
    <main class="row">
      <div class="col s6 left-align">
        <h4 class="center-align">Type your destination:</h4>
        <form class="row" action="index.html" method="post">
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose a city:</option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
            </select>
            <label>City</label><br>
          </div><br>
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose a state:</option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
            </select>
            <label>State</label><br>
          </div><br>
          <div class="input-field col s12">
            <label for="">How many days: </label>
            <input type="number" name="" value=""><br>
            <button class="btn waves-effect waves-light" type="submit" name="button">Submit!<i class="material-icons right">flight_takeoff</i></button>
          </div>
        </form>
      </div>
      <div class="right-align">
        <h4 class="list center-align">Your Travel List:</h4>
        <table class="input-field col s6">
          <thead>
            <tr>
              <th>City</th>
              <th>State</th>
              <th>How many desired days</th>
            </tr>
           </thead>
           <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
           </tbody>
        </table>
      </div>
    </main>
    <footer>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
